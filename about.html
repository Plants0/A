<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>من نحن</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      direction: rtl;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2em;
      color: #00796b;
    }

    .content {
      line-height: 1.8;
      font-size: 1.2em;
      color: #555;
      text-align: justify;
    }

    .content p {
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #888;
      font-size: 0.9em;
    }

    footer a {
      color: #00796b;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>من نحن</h1>
    </header>
    <div class="content">
      <p>
        نحن فريق ملتزم بتقديم حلول مبتكرة لتطوير حياتك اليومية وتحقيق أهدافك. 
        نؤمن بأن التغيير يبدأ بخطوات صغيرة تؤدي إلى تحسينات كبيرة ومستدامة.
      </p
